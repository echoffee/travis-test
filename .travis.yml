sudo: required
addons:
  apt:
    packages:
      - docker-ce

services:
        - docker

language: python
python:
        - "3.3"
before_install:
        - sudo /etc/init.d/mysql stop
        - pwd
        - ls -la
        - sudo docker-compose up -d
        - docker --version
        - pip install selenium
jobs:
        include:
        - stage : "Tests"
          name: "Setup environment"
          script :
                - curl localhost:8080
                - sleep 15
                - curl localhost:4444
        - name : "Unit tests on index.html"
          script :
                - python 2test.py
